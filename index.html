<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src='./script.js' async></script>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="flex-container">
		<input id="input-value-holder" className="input-box" type="text" placeholder="Enter Values"/>
		<input id="input-button" type="button" value="submit"/>
	</div>
	<div class="flex-container error hide" id="error-holder">
		please enter valid input
	</div>
	<div class="flex-container flex-column hide">
		<p class="output-header">Duplicate Numbers</p>
		<p id='duplicate_value_holder' class="break-word"></p>
	</div>
	<div class="flex-container flex-column hide">
		<p class="output-header">Final List</p>
		<p id='final_list_holder' class="break-word"></p>
	</div>
</body>
</html>
